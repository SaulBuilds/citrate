# Lattice V3 Testnet - Render Deployment
services:
  # Main Blockchain Node
  - type: web
    name: lattice-node
    env: docker
    repo: https://github.com/SaulBuilds/lattice-v3.git
    branch: render-deploy
    dockerfilePath: ./Dockerfile
    dockerContext: ./lattice-v3
    region: oregon
    plan: starter

    envVars:
      - key: NETWORK_MODE
        value: testnet
      - key: CHAIN_ID
        value: "31337"
      - key: RUST_LOG
        value: info
      - key: RUST_BACKTRACE
        value: "1"

    disk:
      name: lattice-node-data
      mountPath: /app/data
      sizeGB: 50
