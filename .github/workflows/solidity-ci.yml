name: Solidity CI

on:
  push:
    paths:
      - 'citrate/contracts/**'
      - 'citrate/foundry.toml'
  pull_request:
    paths:
      - 'citrate/contracts/**'
      - 'citrate/foundry.toml'

jobs:
  forge-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
      - name: Run Forge tests
        working-directory: citrate
        run: |
          forge --version
          forge test -vvv

  forge-contracts-isolated:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
      - name: Run Forge tests in contracts folder
        working-directory: citrate/contracts
        run: |
          forge --version
          forge test -vvv

  slither:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python and Slither
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip3 install slither-analyzer solc-select
          solc-select install 0.8.24 && solc-select use 0.8.24
      - name: Run Slither
        working-directory: citrate
        continue-on-error: true
        run: |
          slither . --solc-remaps @openzeppelin/=lib/openzeppelin-contracts/ || true
